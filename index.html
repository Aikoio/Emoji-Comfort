<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emoji Comfort</title>
  <style>
    /* Body & Layout */
    body {
      font-family: 'Helvetica', sans-serif;
      background: linear-gradient(135deg, #c3eafc, #fef9e7);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #333;
    }

    /* Input & Button */
    input {
      font-size: 2rem;
      padding: 15px;
      width: 80%;
      max-width: 300px;
      text-align: center;
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    button {
      margin-top: 15px;
      padding: 12px 25px;
      font-size: 1rem;
      background-color: #6bc5e8;
      color: #fff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }

    button:hover {
      background-color: #4aa7d6;
    }

    /* Quote display */
    #quote {
      margin-top: 25px;
      font-size: 1.2rem;
      text-align: center;
      min-height: 60px;
      color: #444;
      padding: 0 10px;
    }

    /* Spinner */
    #spinner {
      display: none;
      margin-top: 20px;
      width: 40px;
      height: 40px;
      border: 5px solid #c3eafc;
      border-top: 5px solid #6bc5e8;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }

    /* Watermark */
    #watermark {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.9);
      font-weight: bold;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
      animation: fadeIn 2s ease-in-out, pulse 2s infinite alternate;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 0.9; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { transform: translateY(0) scale(1); }
      100% { transform: translateY(0) scale(1.05); }
    }
  </style>
</head>
<body>
  <h1>Emoji Comfort</h1>
  <input id="emojiInput" type="text" placeholder="Enter an emoji" />
  <button id="generateBtn">Generate Quote</button>

  <div id="spinner"></div>
  <div id="quote"></div>
  <div id="watermark">Made by Dwayne</div>

  <script>
    const emojiInput = document.getElementById('emojiInput');
    const generateBtn = document.getElementById('generateBtn');
    const quoteBox = document.getElementById('quote');
    const spinner = document.getElementById('spinner');

    generateBtn.addEventListener('click', () => {
      const emoji = emojiInput.value.trim();
      if (!emoji) return;

      // Show spinner
      spinner.style.display = "block";
      quoteBox.textContent = "";

      fetch("/api/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ emoji })
      })
      .then(async res => {
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || "API error");
        return data;
      })
      .then(data => {
        quoteBox.textContent = data.quote;
      })
      .catch(err => {
        console.error(err);
        quoteBox.textContent = "Error generating quote.";
      })
      .finally(() => {
        spinner.style.display = "none";
      });
    });
  </script>
</body>
</html>
