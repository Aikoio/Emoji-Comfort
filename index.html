<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emoji Comfort</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f8ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    input {
      font-size: 2rem;
      padding: 10px;
      width: 80%;
      text-align: center;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1rem;
    }
    #quote {
      margin-top: 20px;
      font-size: 1.2rem;
      text-align: center;
      min-height: 50px;
    }
  </style>
</head>
<body>
  <h1>Emoji Comfort</h1>
  <input id="emojiInput" type="text" placeholder="Enter an emoji" />
  <button id="generateBtn">Generate Quote</button>
  <div id="quote"></div>

  <script>
    const emojiInput = document.getElementById('emojiInput');
    const generateBtn = document.getElementById('generateBtn');
    const quoteBox = document.getElementById('quote');

    generateBtn.addEventListener('click', () => {
      const emoji = emojiInput.value.trim();
      if (!emoji) return;

      quoteBox.textContent = "Generating...";

      fetch("/api/generate", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ emoji })
      })
      .then(async res => {
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || "API error");
        return data;
      })
      .then(data => {
        quoteBox.textContent = data.quote;
      })
      .catch(err => {
        console.error(err);
        quoteBox.textContent = "Error generating quote.";
      });
    });
  </script>
</body>
</html>
